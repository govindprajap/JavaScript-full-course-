<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Part 3</title>
</head>
<body>
    <h1>Hello </h1>
    <p id="js"></p>
    <p id="Node"></p>
    <button onclick="hey()" id="button">Submit</button>
</body>
<script>
  document.addEventListener("click",hello)
  function hello(){
    document.getElementById("js").innerText = "circle"

  }
  document.addEventListener("dblclick", Express)
  function Express(){
    document.getElementById("Node").innerText = "Express Js"
  }
  function hey(){
    document.getElementById("button").innerText = "BUTTON"
    document.getElementById("button").style.color = "red"
    document.getElementById("button").style.backgroundColor = "blue"
    document.getElementById("button").style.padding = "25px"
  }

</script>
</html>
